<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app>
<form name="signon_form" novalidate="novalidate" ng-submit="signupForm()" />
<fieldset>
    <legend>Signup</legend>
    <button type="submit" class="button radius">Submit</button>
    <div class="row">
        <div class="large-12 columns">
            <label>Your name</label>
            <input type="text"
             placeholder="Name"
             name="name"
             ng-model="signup.name"
             ng-minlength=3
             ng-maxlength=20 required />
            <div class="error"
             ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
                <small class="error"
                 ng-show="signup_form.name.$error.required">
                 Your name is required.
                 </small>
                 <small class="error"
                 ng-show="signup_form.name.$error.minlength">
                 Your name is required to be at least 3 characters
                 </small>
                 <small class="error" ng-show="signup_form.name.$error.maxlength">
                 Your name cannot be longer than 20 characters
                 </small>
        </div>

            <div class="large-12 columns" >
                <label>Username</label>
                <input type="text" placeholder="Desired username"
                       name="username"
                       ng-model="signup.username"
                       ng-minlength=3
                       ng-maxlength=20
                       ensure-unique="username" required />
                <div class="error"
                     ng-show="signup_form.username.$dirty &&
                 signup_form.username.$invalid">
                    <small class="error"
                           ng-show="signup_form.username.$error.required">
                        Please input a username
                    </small>
                    <small class="error"
                           ng-show="signup_form.username.$error.minlength">
                        Your username is required to be at least 3 characters
                    </small>
                    <small class="error"
                           ng-show="signup_form.username.$error.maxlength">
                        Your username cannot be longer than 20 characters
                    </small>
                    <small class="error"
                           ng-show="signup_form.username.$error.unique">
                        That username is taken, please try another
                    </small>
                </div>
             </div>
    </div>
 </div>
</fieldset>

</form>
</body>
</html>
